<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contentstack Semantic Search App</title>
    <script src="https://unpkg.com/@contentstack/app-sdk@latest/dist/index.js"></script>
</head>
<body>
    <h1>Contentstack Semantic Search</h1>

    <div>
        <label for="backendUrl">Backend URL:</label>
        <input type="text" id="backendUrl" placeholder="Enter backend URL" size="50" />
        <button id="saveBtn" onclick="saveConfig()">Save Configuration</button>
    </div>

    <hr>

    <div>
        <label for="searchInput">Search Query:</label>
        <input type="text" id="searchInput" placeholder="Enter query" size="50" />
        <button id="searchBtn" onclick="search()">Search</button>
    </div>

    <pre id="results"></pre>

    <script>
        let appSdk = null;
        let config = {};

        const saveBtn = document.getElementById('saveBtn');
        const searchBtn = document.getElementById('searchBtn');

        saveBtn.disabled = true;
        searchBtn.disabled = true;

        ContentstackAppSdk.init()
            .then(async (sdk) => {
                appSdk = sdk;
                config = await appSdk.getConfig();
                if (config.backendUrl) {
                    document.getElementById('backendUrl').value = config.backendUrl;
                }
                saveBtn.disabled = false;
                searchBtn.disabled = false;
            })
            .catch((error) => {
                console.error('SDK initialization failed:', error);
            });

        async function saveConfig() {
            const backendUrl = document.getElementById('backendUrl').value.trim();
            if (!backendUrl) {
                return alert('Please enter a backend URL');
            }
            await appSdk.setConfig({ backendUrl });
            alert('Configuration saved!');
        }

        async function search() {
            config = await appSdk.getConfig();
            const { backendUrl } = config;
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');

            if (!query) {
                return alert('Please enter a query');
            }
            if (!backendUrl) {
                return alert('Please set the backend URL first.');
            }

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                if (!response.ok) throw new Error('Request failed');
                const data = await response.json();
                resultsDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
